<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>generic-application</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
    
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">

    
  </head>

  <body>
    <header class="intro">
      <div class="section-wrap">
        <div class="section-picture intro-picture">
          <div class="picture">
            <img src="http://thebattlezoneonline.com/wp-content/uploads/2014/09/Pikachu-1.png">
          </div>
        </div>
        <div class="section-text intro-lead-capture">
          <div class="content">
            <h2>Hello Friend!</h2>
            <p>Looking for a new friendly neighbourhood pokemon?
            </p>
          </div>
        </div>
      </div>
      <div class="section-footer"></div>
    </header>
    <section class="about-me">
      <div class="section-wrap">
        <div class="section-picture">
          <div class="picture">
            <img src="http://1.bp.blogspot.com/-SxKEkTpb25g/TdWgz7WS_ZI/AAAAAAAAACU/La7XVHBVTxQ/s1600/PIKACHU.png">
          </div>
        </div>
        <div class="section-text">
          <h2 class="section-title">I'm Pikachu</h2>
          <span class="hr"></span>
          <p>
            I like to hang out with my pal Ash Ketchum.
            <br>
            Elon Musk says I alone, can power the Earth.
            <br>
            I'm a pretty wonderful Pokemon.
            <br>
            Everyone loves me. It's probably because I'm electrifying.
          </p>
        </div>
      </div>  
      <div class="section-footer"></div>  
    </section>
    <section class="skills">
      <div class="section-wrap">
        <div class="section-text">
          <h2 class="section-title">How I can contribute</h2>
          <span class="hr"></span>
        </div>
      </div>
    </section>

    <!-- build:js scripts/main.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
